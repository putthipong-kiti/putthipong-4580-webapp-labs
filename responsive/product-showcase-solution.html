<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
  <style>
    h1 {
      margin: 0;
      padding: 10px;
      background-color: black;
      color: white;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      flex-direction: row;
    }


    li {
      float: left;
    }

    li a {
      display: block;
      color: white;

      padding: 14px 16px;
      text-decoration: none;
      font-family: Tahoma;
    }

    @media only screen and (max-width: 768px) {
      ul {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .product {
      display: inline;
      box-sizing: border-box;
      border-width: 1px;
      border-style: solid;
      margin: 10px;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Our Products</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 1" />
      <h2>Product 1</h2>
      <p>Description of Product 1</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 2" />
      <h2>Product 2</h2>
      <p>Description of Product 2</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 3" />
      <h2>Product 3</h2>
      <p>Description of Product 3</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 4" />
      <h2>Product 4</h2>
      <p>Description of Product 4</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 5" />
      <h2>Product 5</h2>
      <p>Description of Product 5</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 6" />
      <h2>Product 6</h2>
      <p>Description of Product 6</p>
    </div>
  </main>
</body>

</html>
