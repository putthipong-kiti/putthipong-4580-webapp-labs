<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adding a new post</h1>
    <p id="json-object-data"></p>
    <p id="json-post-data"></p>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            body: JSON.stringify({
                userId: 11,
                title: "Volleyball game this evening!",
                body: "The game is between Thailand and Vietnam.",
                id: 101
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then((resonse) => resonse.json())
        .then((json) => {
            document.getElementById("json-object-data").innerHTML += JSON.stringify(json);
            document.getElementById("json-post-data").innerHTML += "The new post has title as " + json.title + " and body as " + json.body;
        });
    </script>
</body>
</html>
